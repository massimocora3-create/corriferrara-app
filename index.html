<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Corriferrara â€“ App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#003d7a">

<style>
* { box-sizing: border-box; }

:root {
  --primary:#003d7a;
  --primary-light:#1f5fa6;
  --primary-soft:rgba(0,61,122,0.08);
  --bg:#edf3ff;
  --bg-card:#ffffff;
  --text:#0b1220;
  --text-muted:#6b7280;
  --radius-lg:18px;
  --radius-md:14px;
  --shadow:0 14px 35px rgba(15,23,42,.25);
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#f5f7ff 0,#e0ebff 45%,#d7e4ff 100%);
  color:var(--text);
}

.app-shell{
  max-width:960px;
  margin:0 auto;
  min-height:100vh;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(135deg,#003d7a 0%,#041933 100%);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.header-inner{
  padding:18px;
  display:flex;
  gap:14px;
  align-items:center;
}

.logo-wrap{
  width:56px;
  height:56px;
  border-radius:999px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  flex-shrink:0;
}

.logo-wrap img{
  max-width:42px;
  max-height:42px;
}

.header-text{
  color:#fff;
}

.header-title{
  font-size:20px;
  font-weight:800;
  letter-spacing:.03em;
}

.header-subtitle{
  font-size:13px;
  opacity:.9;
}

/* MENU BUTTON */
.menu-btn-wrap{
  padding:16px;
}

.menu-btn{
  width:100%;
  background:#fff;
  padding:16px;
  border-radius:999px;
  font-weight:700;
  color:var(--primary);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  box-shadow:var(--shadow);
}

.menu-btn:hover{background:#f3f7ff}

/* GRID MENU */
.grid{
  display:none;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
  padding:0 16px 16px;
}

.box{
  background:linear-gradient(135deg,#005bb5 0%,#003d7a 70%);
  padding:14px;
  border-radius:var(--radius-md);
  color:#fff;
  font-weight:600;
  display:flex;
  gap:10px;
  align-items:center;
  cursor:pointer;
  box-shadow:var(--shadow);
}

.box:hover{
  background:linear-gradient(135deg,#1f5fa6 0%,#002651 70%);
}

.icon{
  width:32px;
  height:32px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.submenu{
  display:none;
  background:#e2edff;
  padding:10px;
  border-radius:12px;
}

.subbox{
  background:#f7faff;
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  font-size:14px;
  border-left:4px solid #005bb5;
  cursor:pointer;
}

/* NEWS */
.news-section{
  padding:16px;
}

.news-card{
  background:#fff;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  overflow:hidden;
  box-shadow:0 6px 16px rgba(0,0,0,.2);
  cursor:pointer;
}

.news-card img{
  width:120px;
  height:90px;
  object-fit:cover;
}

.news-content{
  padding:10px;
}

.news-title{
  font-size:14px;
  font-weight:700;
}

.news-date{
  font-size:11px;
  color:var(--text-muted);
}
</style>

<script>
function openLink(url){window.open(url,"_blank");}
function toggleMenu(){
  const g=document.getElementById("menuGrid");
  g.style.display=g.style.display==="grid"?"none":"grid";
}
function toggleSub(id){
  const el=document.getElementById(id);
  el.style.display=el.style.display==="block"?"none":"block";
}
function openBiblioteca(){
  openLink("https://atleticacorriferrara.blogspot.com/p/biblioteca-corriferrara.html");
}
function caricaNews(data){
  const box=document.getElementById("news-list");
  box.innerHTML="";
  if(!data.feed||!data.feed.entry){box.innerHTML="Nessuna notizia";return;}
  data.feed.entry.forEach(e=>{
    const title=e.title.$t;
    const link=e.link.find(l=>l.rel==="alternate").href;
    const date=new Date(e.published.$t).toLocaleDateString("it-IT");
    let img="https://via.placeholder.com/300x200?text=Corriferrara";
    if(e.media$thumbnail) img=e.media$thumbnail.url.replace("s72-c","s300");
    box.innerHTML+=`
      <div class="news-card" onclick="openLink('${link}')">
        <img src="${img}">
        <div class="news-content">
          <div class="news-title">${title}</div>
          <div class="news-date">${date}</div>
        </div>
      </div>`;
  });
}
</script>
</head>

<body>
<div class="app-shell">

<header class="header">
  <div class="header-inner">
    <div class="logo-wrap">
      <img src="img/1000506115.png" alt="Logo Corriferrara">
    </div>
    <div class="header-text">
      <div class="header-title">Corriferrara</div>
      <div class="header-subtitle">Lâ€™app ufficiale della societÃ </div>
    </div>
  </div>
</header>

<div class="menu-btn-wrap">
  <div class="menu-btn" onclick="toggleMenu()">â˜° Apri menu Corriferrara</div>
</div>

<div id="menuGrid" class="grid">

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/storia-della-corriferrara-asd.html')">
    <div class="icon">01</div>Chi siamo
  </div>

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/dove-si-corre.html')">
    <div class="icon">03</div>Dove si corre
  </div>

  <div class="box" onclick="toggleSub('sub6')">
    <div class="icon">06</div>Tesseramento
  </div>
  <div id="sub6" class="submenu">
    <div class="subbox" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/tesseramento-corriferrara-2019.html')">Rinnovo tessera</div>
    <div class="subbox" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/tessere-corriferrara_26.html')">Numero tessera</div>
  </div>

  <div class="box" onclick="openBiblioteca()">
    <div class="icon">16</div>Biblioteca
  </div>

</div>

<section class="news-section">
  <h3>ðŸ“° Ultime notizie</h3>
  <div id="news-list">Caricamentoâ€¦</div>
</section>

</div>

<script src="https://atleticacorriferrara.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=10&callback=caricaNews"></script>

</body>
</html>
