<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Corriferrara App</title>

<!-- Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Theme color -->
<meta name="theme-color" content="#003d7a">

<!-- Service Worker -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

<style>
/* RESET */
* {
  box-sizing: border-box;
}

/* BASE */
body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: #f2f6fc;
  color: #0a2540;
}

/* HEADER */
.header {
  background: #003d7a;
  color: #fff;
  padding: 22px 16px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 22px;
}

.header p {
  margin: 6px 0 0;
  font-size: 14px;
  opacity: 0.9;
}

/* CONTENUTO */
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* BOTTONI HOME */
.home-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  margin-bottom: 30px;
}

.home-btn {
  background: #ffffff;
  border-radius: 16px;
  padding: 18px;
  text-align: center;
  font-weight: 600;
  color: #003d7a;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

/* NEWS */
.news-section h2 {
  font-size: 20px;
  margin-bottom: 15px;
  color: #003d7a;
}

.news-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 14px 16px;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.news-card a {
  text-decoration: none;
  color: #0a2540;
  display: block;
}

.news-title {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 6px;
}

.news-date {
  font-size: 12px;
  color: #777;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 13px;
  color: #666;
  margin: 30px 0 10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Corriferrara</h1>
  <p>La tua community, sempre con te</p>
</div>

<!-- CONTENUTO -->
<div class="container">

  <!-- BOTTONI PRINCIPALI -->
  <div class="home-buttons">
    <a class="home-btn" href="https://www.corriferrara.it" target="_blank">üåê Blog</a>
    <a class="home-btn" href="https://www.runnerschoolitalia.com" target="_blank">üèÉ Runner‚Äôs School</a>
    <a class="home-btn" href="https://www.corriferrara.it/p/trail-section.html" target="_blank">üå≤ Trail Section</a>
    <a class="home-btn" href="https://www.corriferrara.it/p/classifiche.html" target="_blank">üìä Classifiche</a>
  </div>

  <!-- NEWS -->
  <section class="news-section">
    <h2>üì∞ Ultime notizie Corriferrara</h2>
    <div id="news-list">
      <p>Caricamento notizie...</p>
    </div>
  </section>

</div>

<!-- FOOTER -->
<div class="footer">
  üíôüíõ Viva Corriferrara
</div>

<!-- SCRIPT NEWS -->
<script>
const feedUrl = "https://www.corriferrara.it/feeds/posts/default?alt=json&max-results=8";

fetch(feedUrl)
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("news-list");
    container.innerHTML = "";

    data.feed.entry.forEach(entry => {
      const title = entry.title.$t;
      const link = entry.link.find(l => l.rel === "alternate").href;
      const date = new Date(entry.published.$t).toLocaleDateString("it-IT");

      const card = document.createElement("div");
      card.className = "news-card";

      card.innerHTML = `
        <a href="${link}" target="_blank">
          <div class="news-title">${title}</div>
          <div class="news-date">${date}</div>
        </a>
      `;

      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById("news-list").innerHTML =
      "<p>Impossibile caricare le notizie.</p>";
  });
</script>

</body>
</html>
