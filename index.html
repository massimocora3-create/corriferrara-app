<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Corriferrara – App</title>

<link rel="manifest" href="https://massimocora3-create.github.io/corriferrara-app/manifest.json">
<meta name="theme-color" content="#003d7a">

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("https://massimocora3-create.github.io/corriferrara-app/sw.js");
}
</script>

<style>
body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  margin: 0;
  background: #f2f6fc;
  color: #111;
}

.header {
  background: #003d7a;
  padding: 25px 15px;
  text-align: center;
  color: #fff;
  font-size: 24px;
  font-weight: 700;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
  padding: 20px;
}

.box {
  background: #005bb5;
  padding: 20px;
  border-radius: 12px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: 0.2s;
  box-shadow: 0px 3px 10px rgba(0,0,0,0.15);
}

.box:hover {
  background: #003d7a;
}

.icon {
  font-size: 22px;
  font-weight: bold;
}

.submenu {
  display: none;
  background: #e2edff;
  padding: 10px 15px 15px;
  margin: -10px 20px 10px;
  border-radius: 8px;
}

.subbox {
  background: #fff;
  padding: 12px;
  margin-top: 8px;
  border-radius: 6px;
  font-size: 16px;
  border-left: 4px solid #005bb5;
  cursor: pointer;
}

.subbox:hover {
  background: #d7e6ff;
}

.label-small {
  font-size: 14px;
  opacity: 0.8;
  font-weight: 400;
}
</style>

<script>
function openLink(url) {
  window.location.href = url;
}

function openBiblioteca() {
  window.open(
    "https://atleticacorriferrara.blogspot.com/p/biblioteca-corriferrara.html",
    "_blank"
  );
}

function toggleSub(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>
</head>

<body>

<div class="header">Corriferrara – APP</div>

<div class="grid">

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/storia-della-corriferrara-asd.html')">
    <div class="icon">01</div>Chi siamo<br><span class="label-small">Storia, valori, missione</span>
  </div>

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/news.html')">
    <div class="icon">02</div>News<br><span class="label-small">Tutte le novità</span>
  </div>

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/dove-si-corre.html')">
    <div class="icon">03</div>Dove si corre<br><span class="label-small">Calendari gare</span>
  </div>

  <div class="box" onclick="openLink('https://goo.gl/forms/WzRBTqYzxg0jbOCH3')">
    <div class="icon">04</div>Dove ho corso
  </div>

  <div class="box" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/classifiche.html')">
    <div class="icon">05</div>Classifiche
  </div>

  <div class="box" onclick="toggleSub('sub6')">
    <div class="icon">06</div>Tesseramento
  </div>
  <div id="sub6" class="submenu">
    <div class="subbox" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/tesseramento-corriferrara-2019.html')">Rinnovo tessera</div>
    <div class="subbox" onclick="openLink('https://atleticacorriferrara.blogspot.com/p/tessere-corriferrara_26.html')">Numero tessera</div>
  </div>

  <div class="box" onclick="openBiblioteca()">
    <div class="icon">16</div>Biblioteca Corriferrara<br>
    <span class="label-small">Libri, prestiti e prenotazioni</span>
  </div>

</div>

</body>
</html>
